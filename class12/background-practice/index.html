<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Choose your champion</h1>
		</header>
		<section class="selectedChamp">
			<img id="championSplash">
		<aside>
			<h1 class="championName">Champion name</h1>
			<h2 class="championTitle">Champion Title</h2>
			<p class="championDescription">Champion Description</p>
		</aside>
	</section>
			<h2>Champ Select</h2>
		<section class="champSelect">
			<ul>
				<img src="icons/AatroxSquare.webp" alt="aatrox the darkin blade" id="aatrox">
				<img src="icons/AhriSquare.webp" alt="ahri the nine-tailed fox" id="ahri">
				<img src="icons/AkaliSquare.webp" alt="akali the rogue assassin" id="akali">
				<img src="icons/AkshanSquare.webp" alt="akshan the rogue sentinel" id="akshan">
				<img src="icons/AlistarSquare.webp" alt="the minotaur" id="alistar">

			</ul>

		</section>





		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
